<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="signup.css"/>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="signUp input-icons">
            <form action="#" method="POST">
                <!--<h1>Sign Up</h1>-->
                   <i class="fa fa-envelope icon"></i>

                   <label for="username">Username</label>
                   <p><input id="username" name="username" type="text" placeholder="Enter Your Preferred Username" required/></p>

                   <label for="firstname">First Name</label>
                   <p><input id="firstname" name="firstname" type="text" placeholder="Enter Your First Name" required/></p>

                   <label for="lastname">Last Name</label>
                   <p><input id="lastname" name="lastname" type="text" placeholder="Enter Your Last Name" required/></p>

                   <label for="email">Email</label>
                   <p><input id="email" name="email" type="email" placeholder="example@xyz.com" required/></p>
      
                  <i class="fa fa-key icon"> 
                  </i> 
                  <label for="phone">Phone Number</label>
                  <p><input id="phone" name="number" type="number" placeholder="Enter Your Phone Number"/></p>
                  
                  <label for="password">Password</label>
                  <p><input id="password" name="password" type="password" placeholder="minimum of 8 characters" pattern=".{8,}" required/></p>

                  <label for="confirmPass">Confirm Password</label>
                  <p><input id="confirmPass" name="confirmPass" type="confirmPass" placeholder="minimum of 8 characters" pattern=".{8,}" required/></p>
                  <button>Sign Up</button>
                  <p class="message">Already have an account? <a href="login.html" target="_blank">Sign In</a></p>
              </form>
        </div>
    </body>
</html>
